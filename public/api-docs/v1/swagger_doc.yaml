                              type: object
                              properties:
                                flags:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      value:
                                        type: string
                                        example: 'Planning permission / Permission needed'
                      metadata:
                        type: object
                        properties:
                          portal_name:
                            type: string
                            example: Property details
                          notes:
                            type: string
                            example: this will be done before rebuilding
                          auto_answered:
                            type: boolean
                            example: true
                          policy_refs:
                            type: array
                            items:
                              type: object
                              properties:
                                url:
                                  type: string
                                  example: http://example.com/planning/policy/1/234/a.html
                                value:
                                  type: string
                                  example: 'GPDO 32.2342.223'
                          flags:
                            type: array
                            items:
                              type: object
                              properties:
                                value:
                                  type: string
                agent_first_name:
                  type: string
                  example: Jennifer
                agent_last_name:
                  type: string
                  example: Harper
                agent_phone:
                  type: string
                  example: '237878889'
                agent_email:
                  type: string
                  example: agent@example.com
                applicant_first_name:
                  type: string
                  example: Albert
                applicant_last_name:
                  type: string
                  example: Manteras
                applicant_phone:
                  type: string
                  example: '23432325435'
                applicant_email:
                  type: string
                  example: applicant@example.com
                user_role:
                  type: string
                  example: agent
                result:
                  type: object
                  properties:
                    flag:
                      type: string
                      example: 'Planning permission / Permission needed'
                    heading:
                      type: string
                      example: It looks like these changes will need planning permission
                    description:
                      type: string
                      example: Based on the information you have provided, we do not think this is eligible for a Lawful Development Certificate
                    override:
                      type: string
                      example: This was my reason for rejecting the result
