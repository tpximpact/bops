                  type: string
                  example: Add chimnney stack
                payment_reference:
                  type: string
                  example: PAY1
                payment_amount:
                  type: integer
                  example: 10300
                work_status:
                  type: string
                  example: proposed
                proposal_details:
                  type: array
                  items:
                    type: object
                    properties:
                      question:
                        type: string
                        example: what are you planning to do?
                      responses:
                        type: array
                        items:
                          type: object
                          properties:
                            value:
