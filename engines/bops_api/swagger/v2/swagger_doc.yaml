---
openapi: 3.0.1
info:
  title: Back-office Planning System
  version: v2
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  definitions:
    Address:
      "$id": "#Address"
      additionalProperties: false
      description: Address information for a person associated with this application
        not at the property address
      properties:
        country:
          type: string
        county:
          type: string
        line1:
          type: string
        line2:
          type: string
        postcode:
          type: string
        town:
          type: string
      required:
      - line1
      - town
      - postcode
      type: object
    Agent:
      "$id": "#Agent"
      additionalProperties: false
      description: Information about the agent or proxy who completed the application
        on behalf of someone else
      properties:
        address:
          "$ref": "#/components/definitions/UserAddress"
        agent:
          additionalProperties: false
          properties:
            address:
              "$ref": "#/components/definitions/Address"
            company:
              additionalProperties: false
              properties:
                name:
                  type: string
              required:
              - name
              type: object
            email:
              "$ref": "#/components/definitions/Email"
            name:
              additionalProperties: false
              properties:
                first:
                  type: string
                last:
                  type: string
                title:
                  type: string
              required:
              - first
              - last
              type: object
            phone:
              additionalProperties: false
              properties:
                primary:
                  type: string
              required:
              - primary
              type: object
          required:
          - name
          - email
          - phone
          - address
          type: object
        company:
          additionalProperties: false
          properties:
            name:
              type: string
          required:
          - name
          type: object
        email:
          "$ref": "#/components/definitions/Email"
        name:
          additionalProperties: false
          properties:
            first:
              type: string
            last:
              type: string
            title:
              type: string
          required:
          - first
          - last
          type: object
        ownership:
          "$ref": "#/components/definitions/Ownership"
        phone:
          additionalProperties: false
          properties:
            primary:
              type: string
          required:
          - primary
          type: object
        siteContact:
          "$ref": "#/components/definitions/SiteContact"
        type:
          enum:
          - individual
          - company
          - charity
          - public
          - parishCouncil
          type: string
      required:
      - address
      - agent
      - email
      - name
      - phone
      - siteContact
      - type
      type: object
    AnyProviderMetadata:
      "$id": "#AnyProviderMetadata"
      additionalProperties: false
      description: Base metadata associated with applications submitted via any provider
      properties:
        id:
          "$ref": "#/components/definitions/UUID"
          description: Unique identifier for this application
        organisation:
          description: The reference code for the organisation responsible for processing
            this planning application, sourced from planning.data.gov.uk/dataset/local-authority
          maxLength: 4
          type: string
        schema:
          "$ref": "#/components/definitions/URL"
        source:
          const: Any
          type: string
        submittedAt:
          "$ref": "#/components/definitions/DateTime"
      required:
      - id
      - organisation
      - schema
      - source
      - submittedAt
      type: object
    Applicant:
      "$id": "#Applicant"
      anyOf:
      - "$ref": "#/components/definitions/BaseApplicant"
      - "$ref": "#/components/definitions/Agent"
      description: The user who completed the application either for themself or on
        behalf of someone else
    Application:
      "$id": "#Application"
      anyOf:
      - "$ref": "#/components/definitions/BaseApplication"
      - "$ref": "#/components/definitions/LondonApplication"
      description: Information about this planning application
    ApplicationDeclaration:
      "$id": "#ApplicationDeclaration"
      additionalProperties: false
      description: Declarations about the accuracy of this application and any personal
        connections to the receiving authority
      properties:
        accurate:
          type: boolean
        connection:
          additionalProperties: false
          properties:
            description:
              type: string
            value:
              enum:
              - employee
              - relation.employee
              - electedMember
              - relation.electedMember
              - none
              type: string
          required:
          - value
          type: object
      required:
      - accurate
      - connection
      type: object
    ApplicationFee:
      "$id": "#ApplicationFee"
      additionalProperties: false
      description: The costs associated with this application
      properties:
        calculated:
          description: Total calculated fee in GBP
          type: number
        category:
          additionalProperties: false
          description: Breakdown of calculated fee in GBP by category of development,
            based on the scales defined in The Town and Country Planning Regulations
            https://www.legislation.gov.uk/uksi/2012/2920/schedule/1/part/2
          properties:
            eight:
              description: Category 8 - Car parks or access roads
              type: number
            eleven:
              additionalProperties: false
              properties:
                one:
                  description: Category 11(1) - Mining operations
                  type: number
                two:
                  description: Category 11(2) - Other operations
                  type: number
              type: object
            five:
              description: Category 5 - Plant equipment or machinery
              type: number
            four:
              description: Category 4 - Glasshouses on agricultural land
              type: number
            fourteen:
              description: Category 14 - Other change of use
              type: number
            nine:
              description: Category 9 - Exploratory drilling
              type: number
            one:
              description: Category 1 - New homes
              type: number
            sixAndSeven:
              description: Category 6 and 7 - Home or curtilage of home
              type: number
            ten:
              description: Category 10 - Winning and working of oil or natural gas
              type: number
            thirteen:
              description: Category 13 - Waste disposal
              type: number
            three:
              description: Category 3 - Agricultural buildings
              type: number
            twelve:
              additionalProperties: false
              properties:
                one:
                  description: Category 12(1) - Change of use from single home to
                    homes
                  type: number
                two:
                  description: Category 12(2) - Change of use to home
                  type: number
              type: object
            two:
              description: Category 2 - Other new buildings
              type: number
          type: object
        exemption:
          additionalProperties: false
          properties:
            disability:
              type: boolean
            resubmission:
              type: boolean
          required:
          - disability
          - resubmission
          type: object
        payable:
          description: Total payable fee after any exemptions or reductions in GBP
          type: number
        reduction:
          additionalProperties: false
          properties:
            alternative:
              type: boolean
            parishCouncil:
              type: boolean
            sports:
              type: boolean
          required:
          - alternative
          - parishCouncil
          - sports
          type: object
        reference:
          additionalProperties: false
          properties:
            govPay:
              description: GOV.UK Pay payment reference number
              type: string
          required:
          - govPay
          type: object
      required:
      - calculated
      - payable
      - exemption
      - reduction
      type: object
