                    message: Application successfully created
                Lawful Development Certificate - Proposed use:
                  value:
                    id: BUC-23-00100-LDCP
                    message: Application successfully created
                Consent to do works to a Listed Building:
                  value:
                    id: BUC-23-00100-LBC
                    message: Application successfully created
                Planning Permission - Full householder:
                  value:
                    id: BUC-23-00100-HAPP
                    message: Application successfully created
                Prior Approval - Install or change solar panels:
                  value:
                    id: BUC-23-00100-PA14J
                    message: Application successfully created
                Planning Permission - Full householder retrospective:
                  value:
                    id: BUC-23-00100-HRET
                    message: Application successfully created
              schema:
                "$ref": "#/components/schemas/SubmissionResponse"
        '400':
          description: with an invalid request
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 400
                      message: Bad Request
                      detail: We couldn’t process your request because some information
                        is missing or incorrect.
              schema:
                "$ref": "#/components/schemas/BadRequestError"
        '401':
          description: with a token from another api user
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 401
                      message: Unauthorized
              schema:
                "$ref": "#/components/schemas/UnauthorizedError"
        '403':
          description: when the endpoint is disabled
          content:
            application/json:
              examples:
                default:
                  value:
                    error:
                      code: 403
                      message: Forbidden
                      detail: Creating planning applications using this endpoint is
                        not permitted in production
              schema:
                "$ref": "#/components/schemas/ForbiddenError"
        '404':
          description: when a local authority isn't found
